{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Dishospital S.A.S</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo-login">DISHOSPITAL S.A.S</h1>
        <p class="subtitulo-login">SISTEMA DE TICKETS</p>
       


        <form method="post" action="">
            {% csrf_token %}
        <div class="carta">
            <h3 class="carta__titulo">INICIAR SESION</h3>
            <p class="carta__subtitulo">Ingresa tu informacion para acceder</p>
          

        <div class="entrada_datos_login">
            
            <label for="tipo_de_documento" class="entrada_datos_login-nombre_de_documento">Tipo de documento</label>
            <select id="tipo_de_documento" class="entrada_datos_login-tipo_de_documento" name="tipo_documento">
                {%for opcion in documentos_de_identidad%}
                <option  value="{{opcion.id}}">{{opcion}}</option>
                {%endfor%}
            </select>

        </div>

        <div class="entrada_datos_login">
            
            <label for="cedula" class="entrada_datos_login-nombre_de_documento">Numero documento</label>
            <input type="number" id="cedula" class="entrada_datos_login-tipo_de_documento" name="numero_documento">
                
        </div>


        <div class="entrada_datos_login">
            
            <label for="paasword" class="entrada_datos_login-nombre_de_documento">Contraseña</label>
            <input type="password" id="password" class="entrada_datos_login-tipo_de_documento" name="password">
                
        </div>


        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        
        <div class="divider"></div>
         
        <p class="texto_de_apoyo">si olvidaste tu contraseña dirigite al area de sistemas</p>

        </div>
        {% if messages %}
        <div class="alert alert-danger mt-4">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
        {% endif %}

        </form>
    </div>
    
    

</body>
</html>
